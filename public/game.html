<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Socket.IO whiteboard</title>
    <!-- <link rel="stylesheet" href="./styles/style.css" /> -->
    <link rel="stylesheet" href="./styles/canvas.css" />
  </head>
  <body>
    <section class="tophead"></section>
    <main class="main">
      <section class="player-list">
        <div id="rooms">
          <!-- <h2>Room Number</h2> -->
        </div>
        <div class="playersNames">
          <h2>Players</h2>
          <ul id="players"></ul>
        </div>
      </section>
      <section class="board">
        <div class="top">
          <div>
            <button type="button" id="turn" name="button">start game</button>
          </div>
          <div>
            <h1 type="button" class="word" id="word" name="word"></h1>
          </div>
        </div>
        <iframe class="board" src="canvas.html"> </iframe>
      </section>

      <section class="chat">
        <div class="div-txtarea">
          <div class="txtArea">
            <div></div>
          </div>
        </div>
        <div class="div-send-btn">
          <form id="chatForm">
            <input
              id="msg"
              type="text"
              class="txt"
              placeholder="Enter your Guess"
              required
              autocomplete="off"
            />
            <button class="btn">Send</button>
          </form>
        </div>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
