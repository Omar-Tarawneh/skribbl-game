<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />

    <title>Skribble Game</title>
  </head>
  <body>
    <div class="container">
      <div class="background-color">
        <p>Skribble it</p>
      </div>
    </div>

    <div class="container1">
      <div class="background-color">
        <p class="enjoy">Enjoy The Game</p>
      </div>
    </div>
    <img class="pen" src="./imgs/penc.gif" alt="" />
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-smile"></i> Skribble Game</h1>
      </header>
      <main class="join-main">
        <form action="game.html">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Room</label>
            <select name="room" id="room">
              <option value="room1">Room1</option>
              <!-- <option value="room2">Room2</option>
              <option value="room3">Room3</option>
              <option value="room4">Room4</option>
              <option value="room5">Room5</option>
              <option value="room6">Room6</option> -->
            </select>
          </div>
          <button type="submit" class="btn">Join Game</button>
        </form>
      </main>
    </div>
  </body>
</html>
